apply plugin: 'java'
apply plugin: 'maven'



sourceCompatibility = 1.7
targetCompatibility = 1.7



repositories {
        
     maven { url "http://repo.spring.io/snapshot" }
     maven { url "http://repo.spring.io/milestone" }
     maven { url "http://repo.maven.apache.org/maven2" }
}
dependencies {
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-aop', version:'1.4.0.BUILD-SNAPSHOT'
	compile 'org.springframework:spring-aspects:4.2.4.RELEASE'
    testCompile(group: 'org.springframework.boot', name: 'spring-boot-starter-test', version:'1.4.0.BUILD-SNAPSHOT') {
exclude(module: 'commons-logging')
    }
}
